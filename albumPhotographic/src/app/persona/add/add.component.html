<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Foto</h3>
        </div>
        <div class="card-body">
        <form action="">
            <div class="form-group">
                <label>photo</label>
                <input [(ngModel)]="modelPhoto.photo" name="photo" type="file" class="form-control" >
            </div>
        </form>
        <form action="">
            <div class="form-group">
                <label>Descripcion</label>
                <input  [(ngModel)]="modelPhoto.description" name="description"  type="text" class="form-control" >
            </div>
        </form>
        <form action="">
            <div class="form-group">
                <label>Album</label>
                <input [(ngModel)]="modelPhoto.album" name="album" type="text" class="form-control" >
            </div>
        </form>
        <button (click)="guardar(modelPhoto)" type="button" class="btn btn-danger">Guardar</button>

        </div>
    </div>
</div>
