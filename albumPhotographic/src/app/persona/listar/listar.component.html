<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Foto</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>id</th>
                        <th>photo</th>
                        <th>descripcion</th>
                        <th>album</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let photo of photos" class="text-center">
                        <td>{{photo.idPhoto}}</td>
                        <td>{{photo.photo}}</td>
                        <td>{{photo.description}}</td>
                        <td>{{photo.album}}</td>
                        <td>
                            <button (click)="Editar(photo)" type="button" class="btn btn-warning">Editar</button>
                            <button (click)="Delete(photo)" type="button" class="btn btn-danger">Eliminar</button>

                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
